<mat-form-field>
    <mat-label>{{ 'SettingsTab.FontSize' | translate }}</mat-label>
    <mat-select [(ngModel)]="appearanceService.selectedFontSize">
        <mat-option *ngFor="let fontSize of appearanceService.fontSizes" [value]="fontSize"> {{ fontSize.normalSize }} px </mat-option>
    </mat-select>
</mat-form-field>
